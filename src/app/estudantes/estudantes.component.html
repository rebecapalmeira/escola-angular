    <section>
      <mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
        <mat-tab label="Todos os Estudantes">
            <div  class="d-flex justify-content-center flex-column" fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
              <form id="form-inputs" [formGroup]="studentForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutAlign="space-around stretch" #f>
                  <mat-form-field fxFlex="40">
                      <input matInput placeholder="Nome estudante"  formControlName='nome' #name>
                  </mat-form-field>
                  
                  <mat-form-field  fxFlex="20">
                    <input matInput placeholder="Idade" type="number" formControlName='idade'>
                  </mat-form-field>
            
                  <mat-form-field fxFlex="20">
                    <input matInput placeholder="Email" type="text" formControlName='email'>
                  </mat-form-field>
            
                  <div fxLayout="row" fxLayoutAlign="end end" >
                    <button  mat-button color="primary"  type="submit">Enviar</button>          
                    <button mat-button color="warn"  type="reset">Cancelar</button>
                  </div> 
              </form>
            </div>
  
  
            <mat-divider></mat-divider>
    
    
            <div class="table-container mat-elevation-z8">
              <table mat-table [dataSource]="students$ | async" style="width: 100%;">
            
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
                </ng-container>
            
                <ng-container matColumnDef="idade">
                  <th mat-header-cell *matHeaderCellDef> Idade </th>
                  <td mat-cell *matCellDef="let element"> {{ element.idade }} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>
    
                <ng-container matColumnDef="operations">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)=edit(element)><mat-icon>edit</mat-icon></button>
                    <button mat-button color="accent" (click)=del(element)><mat-icon>delete</mat-icon></button>
                  </td>
                </ng-container>
    
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
    
        </mat-tab>
      </mat-tab-group>
    </section>
